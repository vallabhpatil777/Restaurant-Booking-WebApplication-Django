{% extends "base.html" %}

{% block class %}
class = "sub_page"
{% endblock %}

{% block active3 %}active{% endblock %}
{% block main %}

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      {% if message %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
      {% endif %}
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{%  url 'book_table' %}" method ='POST'>
              {% csrf_token %}
              <div>
                <input type="text" class="form-control" name = "user_name" placeholder="Your Name" />
              </div>
              <div>
                <input type="text" class="form-control" name = "phone_no"  placeholder="Phone Number" />
              </div>
              <div>
                <input type="email" class="form-control" name = "user_email" placeholder="Your Email" />
              </div>
              <div>
                <select class="form-control nice-select wide" required name = "total_people">
                  <option value="" disabled selected>
                    How many people?
                  </option>
                  <option value="2">
                    2
                  </option>
                  <option value="3">
                    3
                  </option>
                  <option value="4">
                    4
                  </option>
                  <option value="5">
                    5
                  </option>
                </select>
              </div>
              <div>
                <input type="date" class="form-control" required name = "booking_date">
              </div>
              <div class="btn_box">
                <button>
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->


{% endblock %}
